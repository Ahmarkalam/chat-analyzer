<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat Wrapped</h1>
        <div id="analysis-results">
            <p>Interest Level: <span id="interest-level">87%</span></p>

            <p>Top Used Words: <span id="top-words">her</span></p>
            <p>Still hangs out with her ex Blake</p>
        </div>
        <textarea id="chat-input" placeholder="Paste your chat here..."></textarea>
        <button id="analyze-btn">Analyze Chat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
